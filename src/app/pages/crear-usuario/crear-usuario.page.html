<ion-header>
  <ion-toolbar>
    <ion-title>
      <img alt="logo" height="70" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" > 
    <h4 class="ion-text-center"></h4>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center" class="filter">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1>Ingresa tus datos</h1>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input class="title-inputs" type="text" placeholder="Ingrese su Correo" [(ngModel)]="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input class="title-inputs" type="password" placeholder="Ingrese su Contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input class="title-inputs" type="text" placeholder="Ingrese su Nombre" [(ngModel)]="nombreUsuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Pregunta secreta</ion-label>
          <ion-input class="title-inputs" type="text" placeholder="Ingrese su Pregunta secreta" [(ngModel)]="preguntaSecreta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Respuesta secreta</ion-label>
          <ion-input class="title-inputs" type="text" placeholder="Ingrese su Respuesta secreta" [(ngModel)]="respuesta"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button shape="block" (click)="registrarUsuario()">Registrar</ion-button>
      <ion-button shape="block" (click)="volverAtras()">Volver</ion-button>
    </ion-card>
  </div>
</ion-content>
