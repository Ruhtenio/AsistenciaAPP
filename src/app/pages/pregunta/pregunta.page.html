<ion-header>

    <ion-title class="ion-padding-top ion-text-center">
      <div id="cabecera">
      <ion-label>
        <img alt="logo" height="70" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" > 
        <p>Sistema De Asistencia DuocUC</p>
      </ion-label>
    </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

    <ion-col size="12">
      <ion-button #botonIngresar shape="block" (click)="ValidarRespuestaSecreta()">Recuperar Contrase√±a</ion-button>
