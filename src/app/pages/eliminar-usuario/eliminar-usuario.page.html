<ion-header>
  <ion-toolbar>
    <ion-title>
      <img alt="logo" height="70" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" > 
    <h4 class="ion-text-center"></h4>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Eliminación de usuarios
      <br>
      <span class="cantidad-usuarios" *ngIf="cantidad === 0">
        No existen usuarios en la base de datos
      </span>
      <span class="cantidad-usuarios" *ngIf="cantidad === 1">
        Existe 1 usuario en la base de datos
      </span>
      <span class="cantidad-usuarios" *ngIf="cantidad > 1">
        Existen {{cantidad}} usuario en la base de datos
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <a id="topOfPage" href="#topOfPage"></a>
 
  <ion-card *ngFor="let u of usuarios; let i=index; trackBy: getUserId">

    <ion-card-header>
      <h4>{{u.nombre}}</h4>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">Correo</ion-col>
          <ion-col size="6">{{u.correo}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Contraseña</ion-col>
          <ion-col size="6">{{u.password}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Pregunta secreta</ion-col>
          <ion-col size="6">{{u.preguntaSecreta}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Respuesta secreta</ion-col>
          <ion-col size="6">{{u.respuestaSecreta}}</ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>

    <!-- <ion-button (click)="editarUsuario(u)">
      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
    </ion-button> -->

    <ion-button (click)="eliminarUsuario(u)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="volver()" expand="block" fill="clear" shape="round">
      Volver
    </ion-button>
  </ion-toolbar>
</ion-footer>
